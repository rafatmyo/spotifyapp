<div class="card-columns m-5">
    <div *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-dark">
                    {{artist.name}}
                </span>
            </p>
            <footer class="blockquote-footer">{{item.release_date}}</footer>
        </div>
    </div>
</div>
